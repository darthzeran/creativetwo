<!doctype html>
<html>
<head>
<style>
body{
        background-image: url(http://www.nateharasim.com/wp-content/uploads/2015/07/itunes-logo-png-transparent.png);
        width: 100%;
        background-color:grey;
       }
div{
	background: #ebebe0;
	width: 30%;
}
h1{
       background-color: white;
       width: 600px;
       padding:10px;
   }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="songCtrl">
<h1><b>Emergency Makeshift iTunes Song Search</b></h1>
<form ng-submit="songAdd()">
<input type="text" ng-model="songInput" size="50" placeholder="Search New">
<input type="submit" value="Search Song">
</form>
<br>
<div ng-repeat="x in songList">
<span ng-bind="x.songText"></span>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('songCtrl', function($scope) {
    $scope.songList = [];
    $scope.songAdd = function() {
    $scope.songList.push({songText:$scope.songInput});
    $scope.songInput = "";
 };
});
</script>
</body>
</html>
