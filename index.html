       background-color: white;

       padding:10px;
   }
#content img {
position: fixed; 
bottom: 0px;

	position: absolute;
	background-color: white;
	top: 50px;
	right: 50px;
	

}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
$(document).ready(function() {

$("#thebutton").click(function(e){
  var value = $("#ArtistInput").val();
  //console.log(value);
  e.preventDefault();
value=value.replace(/ /g, "+");
var myurl= "http://api.musicgraph.com/api/v2/artist/suggest?api_key=c8303e90962e3a5ebd5a1f260a69b138&prefix=" + value;

 // console.log(myurl);

  $.ajax({
    url : myurl,
    dataType : "json",
     success : function(parsed_json) {
	 var everything="";
	$.each(parsed_json.data, function(i, value)
	 {
	 //console.log(values);
	 var link=value.link;
	 var title = value.title;
	 everything += "<a href=\"https://www.youtube.com/channel/"+ value.youtube_id + "\">" + value.name + "</a>" + "<br>" + "Main Genre: " + 
	 value.main_genre + "<br>" + "Origin Country: " + value.country_of_origin + "<br>" + "Decade: " + value.decade + "<br>"+ "<br>";
	 });
	 $("#results").html(everything);
    }
  });
  
});
});

</script>

</head>
<body>
<title>SongSearch</title>
<h1><b>Emergency Makeshift iTunes Song Search</b></h1>
<form>
<input type="text" id="ArtistInput" size="50" placeholder="Enter Artist">
<input id="thebutton" type="submit" value="Search Artist">
</form>
<br>
<div>

</div>

<div id="content">
    <img src="http://vignette3.wikia.nocookie.net/logopedia/images/0/0c/ITunes_11_Logo.png/revision/latest?cb=20121202052931"</>   
</div>

<div id="results">
<p>Show the results</p>
</div>
