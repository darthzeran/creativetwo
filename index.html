
<!doctype html>
<html ng-app>
<head>
<style>
body{
	background-image: url(http://www.nateharasim.com/wp-content/uploads/2015/07/itunes-logo-png-transparent.png);
	width: 100%;
	background-color:grey;
	}
	div{
		margin:auto;
		background: #159a15;
		width: 200px;
		padding:10px;
	}
	h3{
		margin:auto;
		background-color: white;
		width: 200px;
		padding:10px;
	}
</style>
<script type="text/javascript">
    function NameController($scope){
          $scope.names=[];
          $scope.addName=function(){
          $scope.names.push($scope.newP);
        }
        
       }
</script>
</head>
<body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
<h1><b>Emergency Makeshift iTunes Song Search</b></h1>
<div ng-controller="NameController">
<input type="text" ng-model="newP" placeholder="Person">
<button ng-click="addName()">Add New</button>
    <br>
 <ul><di ng-repeat="obj in names">{{object.name}}<br></di></ul>

 </div>
</body>
</html>
